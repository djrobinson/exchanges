<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      rect.bordered {
        stroke: #E6E6E6;
        stroke-width:2px;
      }

      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }

      text.axis-workweek {
        fill: #000;
      }

      text.axis-worktime {
        fill: #000;
      }
      .d3-tip {

      }
    </style>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  </head>
  <body>
    <div id="chart"></div>
    <div id="dataset-picker">
    </div>
    <script type="text/javascript">




      var heatmapChart = function() {
          d3.json('http://localhost:3000/poloorders/thirty', function(data) {
            var pairs = data.reduce((acc, next) => {
                if (acc.indexOf(next.pair) === -1) {
                    acc.push(next.pair);
                    return acc;
                }
                return acc;
            }, []);
            var times = data.reduce((acc, next) => {
                if (acc.indexOf(next.minute) === -1) {
                    acc.push(next.minute);
                    return acc;
                }
                return acc;
            }, []);
            var tip = d3.tip()
              .attr('class', 'd3-tip')
              .offset([10, 0])
              .html(function(d) {
                  return "<strong>Frequency:</strong> <span style='color:red'>" + d.value + "</span>";
                })

            console.log('Times and Pairs: ', times, pairs);
            var margin = { top: 150, right: 100, bottom: 100, left: 10 },
                width = 4000 - margin.left,
                height = 3000 - margin.top - margin.bottom,
                gridSize = Math.floor(height / 150),
                legendElementWidth = gridSize,
                buckets = 9,
                colors = ["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58"], // alternatively colorbrewer.YlGnBu[9]

                datasets = ["data.tsv", "data2.tsv"];

            var svg = d3.select("#chart").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            svg.call(tip);
            var dayLabels = svg.selectAll(".dayLabel")
                .data(pairs)
                .enter().append("text")
                  .text(function (d) { return d; })
                  .attr("x", width + 40)
                  .attr("y", function (d, i) { return i * gridSize; })
                  .style("text-anchor", "end")
                  .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
                  .attr("class", function (d, i) { return ((i >= 0 && i <= 4) ? "dayLabel mono axis axis-workweek" : "dayLabel mono axis"); })

            var timeLabels = svg.selectAll(".timeLabel")
                .data(times)
                .enter().append("text")
                  .text(function(d) { return d; })
                  .attr("x", 150)
                  .attr("y", function(d, i) { return i * gridSize + 15; })
                  .style("text-anchor", "end")
                  .attr("transform", "translate(" + gridSize + ", 6)")
                  .attr("transform", "rotate(-90)")
                  .attr("class", function(d, i) { return ((i >= 7 && i <= 16) ? "timeLabel mono axis axis-worktime" : "timeLabel mono axis"); });
            var colorScale = d3.scale.quantile()
                .domain([0, buckets - 1, d3.max(data, function (d) { return d.value; })])
                .range(colors);

            var cards = svg.selectAll(".hour")
                .data(data, function(d) {return pairs.indexOf(d.pair) +':'+times.indexOf(d.minute);});

            cards.append("title");

            cards.enter().append("rect")
                .attr("x", function(d) { return (times.indexOf(d.minute)) * gridSize; })
                .attr("y", function(d) { return (pairs.indexOf(d.pair)) * gridSize; })
                .attr("rx", 4)
                .attr("ry", 4)
                .attr("class", "hour bordered")
                .attr("width", gridSize)
                .attr("height", gridSize)
                .style("fill", colors[0])
                .on('mouseover', tip.show)
                .on('mouseout', tip.hide);

            cards.transition().duration(100)
                .style("fill", function(d) { return colorScale(d.value); });

            cards.select("title").text(function(d) { return d.value; });

            cards.exit().remove();

            var legend = svg.selectAll(".legend")
                .data([0].concat(colorScale.quantiles()), function(d) { return d; });

            legend.enter().append("g")
                .attr("class", "legend");

            legend.append("rect")
              .attr("x", function(d, i) { return legendElementWidth * i; })
              .attr("y", height)
              .attr("width", legendElementWidth)
              .attr("height", gridSize / 2)
              .style("fill", function(d, i) { return colors[i]; });

            legend.append("text")
              .attr("class", "mono")
              .text(function(d) { return "â‰¥ " + Math.round(d); })
              .attr("x", function(d, i) { return legendElementWidth * i; })
              .attr("y", height + gridSize);

            legend.exit().remove();
          });
      };
      heatmapChart();
      setInterval(heatmapChart, 60000);

      // var datasetpicker = d3.select("#dataset-picker").selectAll(".dataset-button")
      //   .data(datasets);

      //   .attr("class", "dataset-button")

      //     heatmapChart(data1);
      //   });
    </script>
  </body>
</html>
